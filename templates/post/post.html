{% extends 'base.html' %}

{% block title %}{{ post['nombre'] }}{% endblock %}

{% block content %}
    <h1 class="my-4"><strong>Nombre:</strong> {{ post['nombre'] }}</h1>
    <p><strong>Fecha:</strong> {{ post['fecha'] }}</p>
    <p><strong>Estado:</strong> {{ post['aprobado'] }}</p>
    <p><strong>Nota:</strong> {{ post['nota'] }}</p>
    <p class="mb-4"><strong>Apellido</strong>: {{ post['apellido'] }}</p>
    <a href="{{ url_for('edit_one_post', post_id=post['id']) }}" class="btn btn-warning mb-3">
        Editar
    </a>
    <form action="{{ url_for('delete_one_post', post_id=post['id']) }}" method="POST">
        <button type="submit" class="btn btn-danger mb-3"
        onclick="return confirm('¿Estás seguro de que quieres eliminar al alumno?')">
            Eliminar Alumno
        </button>
    </form>
    <a href="{{ url_for('get_all_post') }}" class="btn btn-primary">
        Volver a la lista de Alumnos
    </a>
{% endblock %}
